<div class="list-item" [class.completed]="itemToDisplay.completed">
    <div class="details">
        <input type="checkbox" [id]="itemToDisplay.id" (change)="toggleDone()" [checked]="itemToDisplay.completed">
        <label [for]="itemToDisplay.id">{{ itemToDisplay.title }}</label>
    </div>
    <button (click)="deleteItem(itemToDisplay.id)"></button>
</div>
